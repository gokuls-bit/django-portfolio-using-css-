<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stitch Style | Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container site-header">
      <h1 class="logo">StitchStyle</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="checkout.html" class="active">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container checkout">
    <h2>Checkout</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="address">Address:</label>
      <textarea id="address" required></textarea>

      <label for="card">Payment Info:</label>
      <input type="text" id="card" placeholder="Card Number" required>

      <button type="submit" class="btn btn-primary">Complete Purchase</button>
    </form>
  </main>

  <footer class="site-footer">

  </footer>
</body>
</html>
