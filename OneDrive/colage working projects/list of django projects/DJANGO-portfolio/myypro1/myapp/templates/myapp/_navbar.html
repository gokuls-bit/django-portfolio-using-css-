<!-- JS for Mobile Menu -->
<script>
const menuBtn = document.querySelector('.mobile-menu-button');
const mobileNav = document.querySelector('.mobile-nav');

menuBtn.addEventListener('click', () => {
    mobileNav.classList.toggle('active');
    menuBtn.classList.toggle('open');
});
</script>

<!-- CSS -->
<style>
/* ========== Base ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.header {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 0 1.5rem;
}

/* ========== Navbar Layout ========== */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 70px;
}

.nav-logo a {
  font-size: 1.6rem;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  padding: 0.5rem 0.9rem;
  border-radius: 50%;
  text-decoration: none;
}

/* Links */
.nav-links {
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  position: relative;
  color: #333;
  font-weight: 500;
  text-decoration: none;
  transition: color 0.3s ease;
}

.nav-links a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: #2575fc;
  transition: width 0.3s ease;
}

.nav-links a:hover {
  color: #2575fc;
}
.nav-links a:hover::after {
  width: 100%;
}

/* Social Icons */
.nav-socials a {
  font-size: 1.3rem;
  color: #555;
  margin-left: 1rem;
  transition: transform 0.3s, color 0.3s;
}
.nav-socials a:hover {
  color: #2575fc;
  transform: scale(1.2);
}

/* ========== Mobile Menu Button ========== */
.mobile-menu-button {
  display: none;
  flex-direction: column;
  gap: 5px;
  border: none;
  background: transparent;
  cursor: pointer;
}

.hamburger-line {
  width: 25px;
  height: 3px;
  background: #333;
  border-radius: 3px;
  transition: 0.3s;
}

.mobile-menu-button.open .hamburger-line:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.mobile-menu-button.open .hamburger-line:nth-child(2) {
  opacity: 0;
}
.mobile-menu-button.open .hamburger-line:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* ========== Mobile Menu ========== */
.mobile-nav {
  display: none;
  flex-direction: column;
  background: #fff;
  position: absolute;
  top: 70px;
  right: 10px;
  width: 220px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  padding: 1rem;
}

.mobile-nav a {
  color: #333;
  text-decoration: none;
  padding: 0.7rem 0;
  border-bottom: 1px solid #eee;
  transition: color 0.3s;
}
.mobile-nav a:hover {
  color: #2575fc;
}

.mobile-nav.active {
  display: flex;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {opacity: 0; transform: translateY(-10px);}
  to {opacity: 1; transform: translateY(0);}
}

/* ========== Responsive ========== */
@media (max-width: 768px) {
  .nav-links, .nav-socials {
    display: none;
  }
  .mobile-menu-button {
    display: flex;
  }
}
</style>
